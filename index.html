<!DOCTYPE html>
<html lang="en" class=""> <!-- The 'dark' class will be added here by JavaScript -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Day Cycle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans flex items-center justify-center min-h-screen transition-colors duration-300 bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-900 dark:to-black">

    <div class="relative bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
        
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-800 focus:ring-indigo-500">
            <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
        </button>

        <h1 class="text-3xl font-bold text-indigo-800 dark:text-indigo-400 mb-6">School Day Cycle</h1>

        <!-- Today's Result -->
        <div class="border-2 border-slate-200 dark:border-slate-700 rounded-lg p-5 mt-5 flex flex-col justify-center items-center min-h-[120px]">
            <h2 class="text-lg text-slate-600 dark:text-slate-400 mb-1">Today is:</h2>
            <div class="font-bold text-4xl" id="today-event">Loading...</div>
        </div>

        <!-- Date Lookup Section -->
        <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
            <label for="date-picker" class="block text-left mb-2 font-medium text-slate-700 dark:text-slate-300">Or look up a specific date:</label>
            <input type="date" id="date-picker" class="w-full p-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            
            <div id="lookup-result" class="border-2 border-slate-200 dark:border-slate-700 rounded-lg p-5 mt-4 flex flex-col justify-center items-center min-h-[120px]" style="display: none;">
                <h2 id="lookup-date-header" class="text-base text-slate-600 dark:text-slate-400 mb-1 font-medium"></h2>
                <div class="font-bold text-4xl" id="lookup-event"></div>
            </div>
        </div>
        
        <div class="mt-6 text-sm text-slate-400 dark:text-slate-500">
            <p id="last-updated"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = 'AIzaSyCH2Kq-bUq7_NCmbYeJYXjax8nWopxgmSQ';
        const SHEET_ID = '125LhydBjsgJKTFLX4U3FL2M1v4ftJ83lEBM_eGUnnB4';
        const SHEET_NAME = 'Generator'; // The name of the tab in your sheet
        // -------------------

        // UI Element Selectors
        const todayResultDiv = document.getElementById('today-event');
        const datePicker = document.getElementById('date-picker');
        const lookupResultDiv = document.getElementById('lookup-result');
        const lookupEventDiv = document.getElementById('lookup-event');
        const lookupDateHeader = document.getElementById('lookup-date-header');
        const lastUpdatedP = document.getElementById('last-updated');
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        
        let calendarMap = new Map();

        // --- THEME/DARK MODE LOGIC ---
        function enableDarkMode() {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        }

        function disableDarkMode() {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }

            themeToggleButton.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
        }
        
        // --- CALENDAR LOGIC ---
        async function initializeCalendar() {
            updateEventUI(todayResultDiv, 'Loading...');
            lastUpdatedP.textContent = 'Fetching latest calendar data...';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A:E?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Network response error: ${response.status}`);
                const data = await response.json();
                
                calendarMap.clear();
                const rows = data.values || [];
                rows.slice(1).forEach(row => {
                    if (row[0] && row[4]) calendarMap.set(row[0], row[4]);
                });

                displayToday();
                if (datePicker.value) updateLookupResult();
                lastUpdatedP.textContent = `Calendar data updated at: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching calendar data:', error);
                updateEventUI(todayResultDiv, 'Error loading calendar.');
                lastUpdatedP.textContent = 'Failed to load calendar data.';
            }
        }

        function formatDateForLookup(date) {
            return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }

        function displayToday() {
            const today = new Date();
            const todayStr = formatDateForLookup(today);
            const event = calendarMap.get(todayStr) || "No School / Weekend";
            updateEventUI(todayResultDiv, event);
        }

        function setupDatePicker() {
            datePicker.addEventListener('change', updateLookupResult);
        }

        function updateLookupResult() {
            if (!datePicker.value) {
                lookupResultDiv.style.display = 'none';
                return;
            }
            const selectedDate = new Date(`${datePicker.value}T00:00:00`);
            const selectedDateStr = formatDateForLookup(selectedDate);
            const event = calendarMap.get(selectedDateStr) || "No School / Weekend";
            
            lookupDateHeader.textContent = selectedDate.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            updateEventUI(lookupEventDiv, event);
            lookupResultDiv.style.display = 'flex';
        }
        
        function updateEventUI(element, eventText) {
            element.textContent = eventText;
            const eventColorClasses = [
                'text-blue-800', 'dark:text-blue-400',
                'text-amber-600', 'dark:text-amber-400',
                'text-red-700', 'dark:text-red-500',
                'text-slate-500', 'dark:text-slate-400'
            ];
            element.classList.remove(...eventColorClasses, 'text-2xl');
            element.classList.add('text-4xl');

            if (eventText.includes('Day')) {
                element.classList.add('text-blue-800', 'dark:text-blue-400');
            } else if (eventText.includes('PA Day')) {
                element.classList.add('text-amber-600', 'dark:text-amber-400');
            } else if (eventText.includes('Holiday')) {
                element.classList.add('text-red-700', 'dark:text-red-500');
            } else {
                element.classList.add('text-slate-500', 'dark:text-slate-400');
                element.classList.replace('text-4xl', 'text-2xl');
            }
        }

        // --- SCRIPT EXECUTION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            setupDatePicker();
            initializeCalendar();
        });

        const ONE_HOUR_IN_MS = 60 * 60 * 1000;
        setInterval(initializeCalendar, ONE_HOUR_IN_MS);
    </script>

</body>
</html>
